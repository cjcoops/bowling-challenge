<!DOCTYPE html>
<html>
  <head>
    <title>Bowling Scorecard</title>
    <script src="src/Game.js"></script>
    <script src="src/Frame.js"></script>
    <script src="src/Bonus.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/interface.js"></script>
    <link href="public/styles/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Bowling Scorecard</h1>
      <p>
        <button id="0">0</button>
        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button>
        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button>
        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button>
        <button id="10">10</button>
      </p>
      <p>
        Frame: <span id="frame-number"></span>
      </p>
      <p>
        Roll Number: <span id="roll-number"></span>
      </p>
      <p>
        Score: <span id="total-score"></span>
      </p>
  </body>
</html>
